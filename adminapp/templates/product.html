{% extends "adminparent.html" %} {% block body %}
<div class="row">
    <div class="col-sm-12">
        <h1 style="text-align: center">Add Product</h1>
        {% if msg %}
        <p style="color:white; text-align: center;">{{msg}}</p>
        {% endif %}
        <form action="#" class="form-group" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table text-light" style="width:60%; margin:auto">
                <tr>
                    <td>Enter Product Name</td>
                    <td><input type="text" name="productname" class="form-control text-light" required></td>
                </tr>
                <tr>
                    <td>Enter Manufacturing Date</td>
                    <td><input type="date" name="mfgdate" class="form-control text-light" required></td>
                </tr>
                <tr>
                    <td>Enter Expiry Date</td>
                    <td><input type="date" name="expdate" class="form-control text-light" required></td>
                </tr>
                <tr>
                    <td>Enter Price</td>
                    <td><input type="number" name="price" class="form-control text-light" required></td>
                </tr>
                <tr>
                    <td>Upload Product Image</td>
                    <td><input type="file" name="productpic" class="form-control text-light" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit" class="btn btn-success">Add Product</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock body %}
