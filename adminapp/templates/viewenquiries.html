{% extends "adminparent.html" %} {% block body %}
<div class="row">
    <div class="col-sm-12">
        <h1 style="text-align: center">View All Enquiries</h1>
        <table class="table table-border text-light" style="margin:auto;">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Posted Date</th>
                <th>Delete</th>
            </tr>
            {% for e in enq %}
            <tr>
                <td>{{e.id}}</td>
                <td>{{e.name}}</td>
                <td>{{e.contact}}</td>
                <td>{{e.email}}</td>
                <td>{{e.subject}}</td>
                <td>{{e.message}}</td>
                <td>{{e.posteddate}}</td>
                <td>
                    <a href="{% url 'adminapp:delenq' id=e.id %}">
                        <button type="button" class='btn btn-danger'>Delete</button>
                </td>
                </a>
            </tr>
            {% endfor %}
        </table>

    </div>
</div>
{% endblock body %}
