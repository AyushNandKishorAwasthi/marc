{% extends "parent.html" %} {% block body%}
<h1 style="color: black; text-align: center">Enquiry Form</h1>
{% if msg %}
<p style="text-align: center; color: black">{{msg}}</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  <table class="table" style="margin: auto">
    <tr>
      <td>Enter Name</td>
      <td>
        <input type="text" name="name" placeholder="Enter name" required class="form-control" />
      </td>
    </tr>
    <tr>
      <td>Enter Contact Number</td>
      <td>
        <input type="number" name="contact" placeholder="Enter Contact No." class="form-control" />
      </td>
    </tr>
    <tr>
      <td>Enter Email Address</td>
      <td>
        <input type="email" name="email" placeholder="Enter Email Address" required class="form-control" />
      </td>
    </tr>
    <tr>
      <td>Enter Subject</td>
      <td>
        <input type="text" name="subject" placeholder="Enter Subject" required class="form-control" />
      </td>
    </tr>
    <tr>
      <td>Enter Message</td>
      <td>
        <textarea name="message" placeholder="Enter your message" class="form-control"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit" class="btn btn-primary">Submit</button></td>
    </tr>
  </table>
</form>
{% endblock body%}
